<body>
    
    <div class="company">
        <!-- start--companylist -->
        <div class="company_list">

            <img src="pictures\companylogo.jpeg" alt="logo">

            </div>
             <ul>
                <li><i class="fa-solid fa-border-all"></i><a href="#">Dashboard</a></li>
                <li><i class="fa-solid fa-clipboard-list"></i><a href="products.html">product</a></li>

        <div class="content">

                <!-- start--nav -->
            <nav>
                 <div class="dashboard">
                <i class="fa-solid fa-bars dash"></i>
              
                <span>Dashboard</span>
            </div>

                <input type="number" id="input"placeholder="seaech..">
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="dhurst">
                    <p>Terry ME DHURST</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

            </nav>
            <!-- end--nav -->
            <!-- start--cards -->
            <div class="cards">
                <div class="tatalorder">
                   <div class="sub_totalorder">
                    <h3>ToTal order</h3>
                    <span style="font-weight: bold;">&#36;12,876</span>
                    <i class="fa-solid fa-cart-shopping order"></i>
                </div>
                </div>
                <div class="totalposts"><h3>ToTAL POSTS</h3>

                <i class="fa-solid fa-pen-to-square posts"></i>    </div>

                <p>100</p>
                <i class="fa-solid fa-people-group team"></i>
                 </div>
                 <div class="tasks"><h3>All Tasks</h3><p>11.086</p>
                    <i class="fa-solid fa-list-check alltasks"></i>
                </div>
            </div>
            <!-- end--cards -->
            <div class="team_selling">

                <div class="sub-ourteam"><h4>OUR TEAM</h4>
                 <button id="seeall">See All</button>
                </div>
                <div class="table">

                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Age</th>
                          <th>Gender</th>
                        </tr>
                        <tbody id="table_row">
                    
                        </tbody>
                        
                      </table>
                      
                </div>
                </div>

 <input id="txt" type="text">
